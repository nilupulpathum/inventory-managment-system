<!-- templates/add_middleman.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-4">Add Middleman</h1>
  <form method="post" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
      <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
    </div>
    <div class="mb-6">
      <label for="contact_info" class="block text-gray-700 font-bold mb-2">Contact Info</label>
      <input type="text" id="contact_info" name="contact_info" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Add Middleman</button>
    </div>
  </form>
</div>
{% endblock %}
