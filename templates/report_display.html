<!-- templates/report_display.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white shadow-md rounded p-6">
        <h1 class="text-2xl font-bold mb-4">Report</h1>
        <div class="report-content">
            {{ report_html|safe }}
        </div>
        <a href="{{ download_url }}" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Download PDF</a>
    </div>
</div>
{% endblock %}
