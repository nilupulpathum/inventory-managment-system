{% extends "base.html" %}
{% block title %}Sell Gem{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold my-4">Sell {{ gem.name }}</h2>
    <form action="{{ url_for('sell_gem', id=gem.id) }}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="selling_price" class="block text-gray-700">Selling Price</label>
            <input type="number" step="0.01" id="selling_price" name="selling_price" class="mt-1 p-2 w-full border rounded" required>

            <label for="date_sold" class="block mt-4">Date Sold:</label>
            <input type="date" id="date_sold" name="date_sold" class="mt-1 p-2 w-full border rounded" required>
        </div>
        <div>
            <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">Confirm Transaction</button>
        </div>
    </form>
</div>
{% endblock %}
