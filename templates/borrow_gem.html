<!-- templates/borrow_gem.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-4">Borrow Gem</h1>
  <form method="post" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="gem_id" class="block text-gray-700 font-bold mb-2">Gem</label>
      <select id="gem_id" name="gem_id" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
        {% for gem in gems %}
          <option value="{{ gem.id }}">{{ gem.id }} {{ gem.name }} ({{ gem.type }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-4">
      <label for="middleman_id" class="block text-gray-700 font-bold mb-2">Middleman</label>
      <select id="middleman_id" name="middleman_id" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
        {% for middleman in middlemen %}
          <option value="{{ middleman.id }}">{{ middleman.id }} {{ middleman.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-6">
      <label for="date_borrowed" class="block text-gray-700 font-bold mb-2">Date Borrowed</label>
      <input type="date" id="date_borrowed" name="date_borrowed" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500">Borrow Gem</button>
    </div>
  </form>
</div>
{% endblock %}
