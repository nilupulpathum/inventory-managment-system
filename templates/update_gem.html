{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">Update Gem</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Gem Name</label>
          <input type="text" id="name" name="name" value="{{ gem.name }}" placeholder="Gem Name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="type" class="block text-gray-700 font-bold mb-2">Gem Type</label>
          <input type="text" id="type" name="type" value="{{ gem.type }}" placeholder="Gem Type" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity</label>
          <input type="number" id="quantity" name="quantity" value="{{ gem.quantity }}" placeholder="Quantity" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="weight" class="block text-gray-700 font-bold mb-2">Weight</label>
          <input type="number" step="0.01" id="weight" name="weight" value="{{ gem.weight }}" placeholder="Weight" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
          <input type="number" step="0.01" id="price" name="price" value="{{ gem.price }}" placeholder="Price" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="image" class="block text-gray-700 font-bold mb-2">Gem Image</label>
          <input type="file" id="image" name="image" accept="image/*"  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Add Gem</button>
        </div>
      </form>
</div>
{% endblock %}
