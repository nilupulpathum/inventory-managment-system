{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">Update Gem</h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        <input type="text" name="name" value="{{ gem.name }}" class="mt-1 p-2 w-full border rounded" required>
        <input type="text" name="type" value="{{ gem.type }}" class="mt-4 p-2 w-full border rounded" required>
        <input type="number" name="quantity" value="{{ gem.quantity }}" class="mt-4 p-2 w-full border rounded" required>
        <input type="number" step="0.01" name="weight" value="{{ gem.weight }}" class="mt-4 p-2 w-full border rounded" required>
        <input type="number" step="0.01" name="price" value="{{ gem.price }}" class="mt-4 p-2 w-full border rounded" required>
        <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded">Update Gem</button>
    </form>
</div>
{% endblock %}
